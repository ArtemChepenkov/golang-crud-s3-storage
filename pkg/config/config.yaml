service:
  name: file-service
  env: dev
  grpc_listen: "0.0.0.0:50051"
  http_listen: "0.0.0.0:8080"
  log_level: "info"
  chunk_size: 1024

deps:
  file_service_addr: "storage-service:50051"
  metadata_service_addr: "metadata-service:50052"

minio:
  endpoint: "minio:9000"
  use_ssl: false
  bucket_default: "filestore"
  access_key: "minioadmin"
  secret_key: "minioadmin"

cassandra:
  enabled: true
  hosts: ["localhost"]
  port: 9042
  keyspace: "filestorage"
  consistency: "QUORUM"

postgres:
  enabled: true
  host: "postgres"
  port: 5432
  db: "filestorage"
  user: "postgres"
  password: "postgres_password"
  sslmode: "disable"

kafka:
  brokers: ["kafka:9092"]
  client_id: "distribute-service"
  topic_events: "object.events"
  producers_amount: 8

metrics:
  listen: "0.0.0.0:2112"
  namespace: "filestorage"

dev:
  enable_hot_reload: true

urls:
  handlers:
    upload_file: "/api/v1/files/upload/{id}"
    download_file: "/api/v1/files/download/{id}"
    list_files: "/api/v1/files/list/{id}"
    delete_file: "/api/v1/files/delete/{id}"
    health: "/health"